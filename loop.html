<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop/iteration/repeatation</title>
</head>
<body>
    <pre>
        for loop 
        while loop
        do while loop 
        for/of loop 
        for/in loop 
    </pre>
    <script>
        for(i=1;i<=20;i+=2){
            document.write(`${i}\t`)
        }
        document.write(`<br>`)
        const x=parseInt(prompt('Enter the number'))
        for(i=1;i<=10;i++){
            document.write(`${x}x${i}=${x*i} <br>`)
        }
        document.write(`<br>`)
        
    </script>
</body>
</html>
