<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comaparison and logical operator</title>
</head>
<body>
    <script>
        // == equal to
        // != not equal to
        // === equal value and same data type
        // !== not equal value or different data type
        // <,<=,>,>=
        const check= 12==='12'
        document.write(`${check} <br>`)

        // logical operator 
        // or(||) ->  return true if any one condition is true otherwise false
        // and(&&) -> return true if all conditions are true otherwise false
        // not(!) -> return the opposite result

        const test=!(10>5 && 10<15)
        document.write(`${test}`)


    </script>
</body>
</html>
