<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <script>
        const num1 = Number(prompt('enter the first number'))
        const num2 = Number(prompt('enter the second number'))
        const operator = prompt('Tell me what you want to do? eg:+,-,*,/,%')
        switch (operator) {
            case '+':
                const sum = num1 + num2
                document.write(`The addition is ${sum}`)
                break
            case '-':
                const sub = num1 - num2
                document.write(`The subtraction is ${sub}`)
                break
            case '*':
                const mul = num1 * num2
                document.write(`The multiplication is ${mul}`)
                break
            case '/':
                const div = num1 / num2
                document.write(`The division is ${div}`)
                break
            case '%':
                const mod = num1 % num2
                document.write(`The remainder is ${mod}`)
                break
            default:
                document.write('invalid operator')
        }

    </script>
</body>

</html>
