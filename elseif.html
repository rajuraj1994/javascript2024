<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>
<body>
    <script>
        const x=30
        const y=30
        const z=25 

        if(x>y && x>z){
            document.write('x is greatest')
        }
        else if(y>x && y>z){
            document.write('y is greatest')
        }
        else if(z>x && z>y){
            document.write('z  is greatest')
        }
        else{
            document.write('there are some equal values')
        }

    </script>
</body>
</html>
