<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leap year</title>
</head>
<body>
    <script>
        const year=parseInt(prompt('Enter any year with century',2023))
        if((year%4==0 && year%100!=0)|| year%400==0){
            // 2000%4==0-true
            // 2000%100!=0 -false
            // false || true
            // num<20 && loadmore
            document.write(`${year} is a leap year`)
        }
        else{
            document.write(`${year} is not a leap year`)
        }
    </script>
</body>
</html>
