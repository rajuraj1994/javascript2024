<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest(...)operator</title>
</head>
<body>
    <script>
        const showList=(...items)=>{
            return ['react',...items]
        }
        const result=showList('html','css','javascript','bootstrap')
        document.write(`${result}`)
    </script>
</body>
</html>
