<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math methods</title>
</head>
<body>
    <script>
        const pi=Math.PI
        document.write(`${pi.toFixed(2)} <br>`)
        // sqrt -> square root 
        document.write(`${Math.sqrt(49)} <br>`)
        document.write(`${Math.SQRT2} <br>`)
        document.write(`${Math.SQRT1_2} <br>`)
        //pow ->power
        document.write(`${Math.pow(5,3)} <br>`)
        // abs ->absolute positive number
        document.write(`${Math.abs(-100)}<br>`)
        // round()
        document.write(`${Math.round(10.5)} <br>`)
        document.write(`${Math.round(10.4)} <br>`)
        // ceil 
        document.write(`${Math.ceil(15.1)} <br>`)
        document.write(`${Math.ceil(15.5)} <br>`)
        // floor 

        // trunc()

        // min 
        document.write(`${Math.min(10,20,5,-10,-20,30,40)} <br>`)
        //max 

        // random() -> 0-1
        document.write(`${Math.random()} <br>`)

        let x=Math.floor(Math.random()*20) //0-19
        document.write(x+1)










    </script>
</body>
</html>
