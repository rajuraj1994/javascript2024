<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set date</title>
</head>
<body>
    <script>
        const date=new Date()
        date.setFullYear(2030)
        document.write(`${date} <br>`)
        date.setMonth(10)
        document.write(`${date} <br>`)
        date.setDate(25)
        document.write(`${date} <br>`)

    </script>
</body>
</html>
