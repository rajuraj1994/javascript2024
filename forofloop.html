<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop</title>
</head>
<body>
    <script>
        // for of loop iterates through the values of an iterable object
        const fruits=['apple','mango','banana','orange','cherry']
        for(let x of fruits){
            document.write(`${x}&nbsp;`)
        }
        document.write(`<br>`)
        const text='Hello world'
        for(let y of text){
            document.write(`${y}<br>`)
        }
    </script>
</body>
</html>
