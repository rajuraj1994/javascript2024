<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover and mouseout</title>
    <style>
        .container{
            height: 300px;
            width:500px;
            margin: auto;
        }
        .container img{
            height: 100%;
            width:100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container" onmouseover="change()" onmouseout="back()">
        <img src="https://images.pexels.com/photos/2528118/pexels-photo-2528118.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
    </div>

    <script>
        const change=()=>{
            document.querySelector('.container img').src='https://images.pexels.com/photos/4050430/pexels-photo-4050430.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
        }

        const back=()=>{
            document.querySelector('.container img').src='https://images.pexels.com/photos/2528118/pexels-photo-2528118.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
        }
    </script>
</body>
</html>
