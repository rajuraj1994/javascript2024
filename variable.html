<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <script>
        // variable is a container to store value/s 
        // while naming the variable numeric digit at the begining must be avoided,keywords and predefined function name of js must be avoided,special character except underscore(_) must be avoided
        // variables can be declared either by  using var or let or const 

        var x=15
        document.write(x)
        document.write('<br>')
        // concatenate (+)
        document.write('the value of x is'+x+'<br>')
        // template literal ``
        document.write(`the value of x is ${x} <br>`)
        var x='welcome'
        document.write(`${x}<br>`)

        let y=30
        document.write(`the values is ${y} <br>`)
        // check data type 
        document.write(typeof(y),'<br>')
        document.write(typeof(x),'<br>')


    </script>
</body>
</html>
