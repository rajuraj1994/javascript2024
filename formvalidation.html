<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formvalidation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <form class="shadow p-3" onsubmit="return validForm()">
                    <h2 class="text-center text-muted">Register</h2>
                    <div class="mb-2">
                        <label for="firstname">FirstName</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" onkeyup="fnameValidate()">
                        <span id="fnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="lastname">LastName</label>
                        <input type="text" name="lastname" id="lastname" class="form-control" onkeyup="lnameValidate()">
                        <span id="lnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" onkeyup="emailValidate()">
                        <span id="emailMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd" class="form-control" onkeyup="pwdValidate()">
                        <span id="pwdMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="cpwd">Confirm Password</label>
                        <input type="password" name="cpwd" id="cpwd" class="form-control" onkeyup="cpwdValidate()">
                        <span id="cpwdMsg"></span>
                    </div>
                    <div class="mb-2">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="formvalidation.js"></script>
</body>
</html>
