<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
</head>
<body>
    <script>
        for(i=1;i<=4;i++){
            for(j=1;j<=10;j++){
                document.write(`${i}x${j}=${i*j}<br>`)
            }
            document.write(`<hr>`)
        }

        document.write('<br>')
        for(i=1;i<=5;i++){
            for(j=1;j<=5;j++){
                document.write(`*&nbsp;`)
            }
            document.write('<br>')
        }
        document.write('<br>')
        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write(`*&nbsp;`)
            }
            document.write('<br>')
        }
        document.write('<br>')
        for(i=1;i<=5;i++){
            for(j=5;j>=i;j--){
                document.write(`*&nbsp;`)
            }
            document.write('<br>')
        }

        //pyramid

    </script>
</body>
</html>
