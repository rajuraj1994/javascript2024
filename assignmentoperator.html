<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment operator</title>
</head>
<body>
    <script>
        // assignment operator is used to assign the value to a variable
        // = means value assign 
        // += eg: x+=y is same as x=x+y
        // -= eg: x-=y is same as x=x-y
        // *= eg: x*=y is same as x=x*y
        // /= eg: x/=y is same as x=x/y
        // %= eg: x%=y is same as x=x%y
        // **= eg: x**=y is same as x=x**y

        let x=50 
        let y=20 
        x+=y 
        document.write(`The new value of x is ${x} <br>`)

        x-=10
        document.write(`The new value of x is ${x} <br>`)
    
    </script>
    
</body>
</html>
